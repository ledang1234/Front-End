<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">QUẢN LÝ NHÂN VIÊN</h3>
                <div class="form-group">
                    <span>Mã nhân viên: </span>
                    <input id="MaNhanVien" class="form-control">
                </div>
                <div class="form-group">
                    <span>Tên nhân viên: </span>
                    <input id="TenNhanVien" class="form-control">
                </div>
                <div class="form-group">
                    <span>Chức vụ: </span>
                    <select  id="ChucVu"  class="form-control">
                        <option value="1">Nhân viên</option>
                        <option value="2">Quản lý</option>
                        <option value="3">Giám đốc</option>
                    </select>
                </div>
                <div class="form-group">
                    <span>Lương cơ bản: </span>
                    <input id="LuongCoBan" class="form-control">
                </div>
                <div class="form-group">
                    <span>Giờ làm trong tháng: </span>
                    <input id="GioLamTrongThang" class="form-control">
                </div>
                <div class="form-group">
                    <button id="btnHienThiThongTin" class="btn btnsuccess">Hiển thị thông tin</button>

                </div>

            </div>



            <div class="col-md-6">
                <h3 class="text-center">THÔNG TIN NHÂN VIÊN</h3>
                <p>
                    Tên nhân viên: <span id="txtTenNhanVien"></span>
                </p>
                <p>
                    Mã nhân viên: <span id="txtMaNhanVien"></span>
                </p>
                <p>
                    Chức vụ: <span id="txtChucVu"></span>
                </p>
                <p>
                    Lương cơ bản: <span id="txtLuongCoBan"></span>
                </p>
                <p>
                    Giờ làm trong tháng: <span id="txtGioLamTrongThang"></span>
                </p>

            </div>



        </div>

        <div>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>


</html>
